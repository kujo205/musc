version: '3.8'

services:
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    container_name: integration-tests-mysql
    ports:
      - '6666:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: test
    volumes:
      - .docker/setup.sql:/docker-entrypoint-initdb.d/init.sql
